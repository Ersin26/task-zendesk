{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage description goes here"/>
    <meta charset="utf-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

<div class="container" style="padding: 15%">
{#    <a href="/ticketsUpgrade/" target="_blank">#}
        <button class="btn btn-block bg-gradient-primary btn-lg" onclick="update_ticket_list()" style="margin-bottom: 3%">Tickets Upgrade</button>
{#    </a>#}
{#    <a href="/commentsUpgrade/" target="_blank">#}
        <button class="btn btn-block bg-gradient-primary btn-lg" onclick="update_comment_list()" style="margin-bottom: 3%">Comments Upgrade</button>
{#    </a>#}
    <a href="/ticketsList/">
        <button class="btn btn-block bg-gradient-primary btn-lg" style="margin-bottom: 3%">Tickets List</button>
    </a>
    <a href="/commentsList/">
        <button class="btn btn-block bg-gradient-primary btn-lg" style="margin-bottom: 3%">Comments List</button>
    </a>
</div>
<div class="modal fade" id="modal-info">
    <div class="modal-dialog">
        <div class="modal-content bg-info">
            <div class="modal-header">
                <h4 class="modal-title">Information</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Tickets have been updated!<br>
                    You can check by going to the `Tickets List` page.</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                <a href="/ticketsList/">
                    <button type="button" class="btn btn-outline-light">Go to Tickets List Page</button>
                </a>
            </div>
        </div>

    </div>

</div>
<div class="modal fade" id="modal-comment-info">
    <div class="modal-dialog">
        <div class="modal-content bg-info">
            <div class="modal-header">
                <h4 class="modal-title">Information</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Comments have been updated!<br>
                    You can check by going to the `Comments List` page.</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                <a href="/commentsList/">
                    <button type="button" class="btn btn-outline-light">Go to Comments List Page</button>
                </a>
            </div>
        </div>

    </div>

</div>
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/sweetalert2/sweetalert2.min.js' %}"></script>
<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script>
    function update_ticket_list() {
        $.ajax({
            url: "/ticketsUpgrade/",
            method: "GET",
            data: {},
            success: function (res) {
                $('#modal-info').modal({backdrop: 'static', keyboard: false}, 'show');
            }
        })
    }
    function update_comment_list() {
        $.ajax({
            url: "/commentsUpgrade/",
            method: "GET",
            data: {},
            success: function (res) {
                $('#modal-comment-info').modal({backdrop: 'static', keyboard: false}, 'show');
            }
        })
    }
</script>

</body>
</html>
